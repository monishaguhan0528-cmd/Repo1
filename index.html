<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #24292e, #2f363d);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #2ea44f;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #238636;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My GitHub Page</h1>

        <button>MONISHA.D</button>
        <button>IMTDA INFO TECH </button>
    </div>

</body>
</html>
